<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="photos/OIP.jpeg" alt="Brand Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about-us">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>

            </ul>
        </nav>
        <a href="product.html">
            <button>Shop Now</button>
        </a>
    </header>


    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-grid">
            <div class="contact-form-container">
                <form action="submit_form.php" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>

            <!-- Google Maps Embed -->
            <div class="map-container">
                <h2>Our Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d877.8479999441636!2d76.5964622!3d28.8847406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3912bfc44f18bb57%3A0x4b9b4b575379f13!2sMasudpur%2C%20Haryana%20124001!5e0!3m2!1sen!2sin!4v1635206994538!5m2!1sen!2sin"
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
            
        </div>
    </div>
</body>
</html>
